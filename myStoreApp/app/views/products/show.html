#{extends 'main.html' /}
#{set title:'My Store App - Products' /}
<div class="col-lg-9">
	<div class="row">
		<h2>Select a product:</h2>
	</div>
</div>

<div class="col-lg-9"  align="center">
	<div class="row">
		#{if products.size()}
			#{list items:products, as:'product'}
				<div class="col-lg-4 col-md-6 mb-4">
				  <div class="card h-100">
				    <img class="card-img-top" src="${product.imagePath}">
				    <div class="card-body">
				      <h3 class="card-title">
				        ${product.name}
				      </h3>
				      <h4>${product.formatedPrice}</h4>
				      <hr>
				      <p class="card-text text-muted">${product.description}</p>
				    </div>
				    <div class="card-footer">
				      <a href="@{Payments.show(product.id)}" class="btn btn-info">Buy Now</a>
				    </div>
				  </div>
				</div>
			#{/list}
		#{/if}

		#{else}
		    <div>
		        <h1>Store closed.</h1>
		    </div>
		#{/else}
	</div>
</div>
